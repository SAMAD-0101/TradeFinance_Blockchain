services:
  # Backend Service (Python FastAPI)
  - type: web
    name: trade-finance-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trade-finance-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service (React/Vite)
  - type: web
    name: trade-finance-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: trade-finance-backend
          property: host

databases:
  # PostgreSQL Database
  - name: trade-finance-db
    databaseName: trade_finance
    user: trade_user
    plan: free
